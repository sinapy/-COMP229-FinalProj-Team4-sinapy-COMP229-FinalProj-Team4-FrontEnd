  <!-- =-=-=-=-=-=-= Register Form =-=-=-=-=-=-= -->
  <section class="section-padding-80 white" id="register">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">

          <div class="box-panel">

            <!-- buttons top -->
            <!-- <a href="#" class="btn btn-default facebook"><i class="fa fa-facebook icons"></i> Sign Up with Facebook</a>
            <a href="#" class="btn btn-default google"><i class="fa fa-google-plus icons"></i> Sign Up with Google</a> -->
            <!-- end buttons top -->

            <!-- <p class="text-center margin-top-10"><span class="span-line">OR</span>
            </p> -->

            <!-- form login -->
            <form action="/signup"  method="post">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="User_fname" placeholder="Your Full Name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="User_email" placeholder="Your Email" class="form-control" required>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" name="User_password" placeholder="Your Password" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="cUser_password" placeholder="Verify Your Password" class="form-control" required>
              </div>
              <div class="form-group">
                <div class="row">

                  <div class="col-xs-12 text-right">
                    <p class="help-block"><a data-toggle="modal" href="/login">Already Register Sing In</a>
                    </p>
                  </div>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Create Account</button>

            </form>
            <!-- form login -->

          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
    <!-- end container -->
  </section>
  <!-- =-=-=-=-=-=-= Register Form End =-=-=-=-=-=-= -->
