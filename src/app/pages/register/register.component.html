<!-- =-=-=-=-=-=-= Main Area =-=-=-=-=-=-= -->
<div class="main-content-area">

  <!-- =-=-=-=-=-=-= Page Breadcrumb =-=-=-=-=-=-= -->
  <section class="page-title">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-7 co-xs-12 text-left">
          <h1>Create Account</h1>
        </div>
        <!-- end col -->
        <div class="col-md-6 col-sm-5 co-xs-12 text-right">
          <div class="bread" style="float:right">
            <ol class="breadcrumb">
              <li><a href="#">Home/</a>
              </li>
              <li><a href="#">Pages/</a>
              </li>
              <li class="active">Sign Up</li>
            </ol>
          </div>
          <!-- end bread -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

  <!-- =-=-=-=-=-=-= Page Breadcrumb End =-=-=-=-=-=-= -->

  <!-- =-=-=-=-=-=-= Register Form =-=-=-=-=-=-= -->
  <section class="section-padding-80 white" id="register">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">

          <div class="box-panel">

            <!-- buttons top -->
            <!-- <a href="#" class="btn btn-default facebook"><i class="fa fa-facebook icons"></i> Sign Up with Facebook</a>
            <a href="#" class="btn btn-default google"><i class="fa fa-google-plus icons"></i> Sign Up with Google</a> -->
            <!-- end buttons top -->

            <!-- <p class="text-center margin-top-10"><span class="span-line">OR</span>
            </p> -->

            <!-- form login -->
            <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="username">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  minlength="3"
                  maxlength="20"
                  placeholder="Your Full Name"
                  #username="ngModel"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="form.email"
                  required
                  email
                  placeholder="Your Email"
                  #email="ngModel"
                />

              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="User_password"
                  placeholder="Your Password"
                  class="form-control"
                  required
                  [(ngModel)]="form.password"
                  minlength="6"
                  #password="ngModel"
                >
              </div>
              <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input
                  type="password"
                  name="cpassword"
                  placeholder="Verify Your Password"
                  class="form-control"
                  required
                  [(ngModel)]="form.cpassword"
                  #cpassword="ngModel"
                >
              </div>
              <div class="form-group">
                <div class="row">

                  <div class="col-xs-12 text-right">
                    <p class="help-block"><a data-toggle="modal" href="/login">Already Register Sing In</a>
                    </p>
                  </div>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Create Account</button>

            </form>
            <!-- form login -->
            <div *ngIf="isSignUpFailed">
              sign up failed
            </div>
            <div *ngIf="isSuccessful">
              Sign up successful
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
    <!-- end container -->
  </section>
  <!-- =-=-=-=-=-=-= Register Form End =-=-=-=-=-=-= -->

</div>
<!-- =-=-=-=-=-=-= Main Area End =-=-=-=-=-=-= -->
