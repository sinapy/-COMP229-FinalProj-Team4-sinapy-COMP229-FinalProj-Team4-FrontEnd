  <!-- =-=-=-=-=-=-= Login Form =-=-=-=-=-=-= -->
  <section class="section-padding-80 white" id="login">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

          <div class="box-panel">

            <!-- buttons top -->
            <!-- <a href="#" class="btn btn-default facebook"><i class="fa fa-facebook icons"></i> Sign In with Facebook</a>
            <a href="#" class="btn btn-default google"><i class="fa fa-google-plus icons"></i> Sign In with Google</a> -->
            <!-- end buttons top -->

            <!-- <p class="text-center margin-top-10"><span class="span-line">OR</span>
            </p> -->

            <!-- form login -->
            <form action="/loginprosee"  method="post">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="User_email"placeholder="Your Email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="User_password" placeholder="Your Password" class="form-control" required>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <div class="checkbox flat-checkbox">
                      <label>
                        <input type="checkbox">
                        <span class="fa fa-check"></span> Remember me?
                      </label>
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                    <p class="help-block"><a data-toggle="modal" href="/forgot_password" >Forgot password?</a>
                    </p>
                  </div>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Log In</button>

            </form>
            <!-- form login -->

          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
    <!-- end container -->
  </section>
  <!-- =-=-=-=-=-=-= Login Form   End =-=-=-=-=-=-= -->
